<!DOCTYPE html>
<html>

<head>
    <title>Vue Lessons</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
    <span v-if ="isResults">
      Now you can see the Results
    </span>
    <ol>
        <li v-for="c in companies">{{c.name}}</li>
    </ol>
    </div>
    <script>
   var app = new Vue({
       el : '#app',
       data: {
          isResults: true,
          companies: [
                    { name: 'egghead'},
                    {name: 'google'},
                    { name: 'facebook'},
                    ]
       }
   })
    </script>
</body>

</html>
