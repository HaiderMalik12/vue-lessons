<!DOCTYPE html>
<html>

<head>
    <title>Vue Lessons</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
    <span v-bind:title = "message">
       Show me date
    </span>
    </div>
    <script>
   var app = new Vue({
       el : '#app',
       data: {
          message: 'Hello vue!' + new Date().toLocaleString()
       }
   })
    </script>
</body>

</html>
